{% extends 'base.html' %}

{% block content %}
  <div class="text-center mt-4">
    <h3 class="mb-4">Pokemons</h3>
  </div>

  {% if user.is_authenticated %}
  <div class="d-flex justify-content-end mb-3">
    <a href="{% url 'pokedex:add_pokemon' %}" class="btn btn-link text-success">
      <i class="fa-solid fa-circle-plus"></i> Agregar Pok√©mon
    </a>
  </div>
  {% endif %}

  <div class="row">
    {% for pokemon in pokemons %}
      <div class="col-xs-12 col-md-6 col-lg-4">
        <div class="card mb-3">
          <img src="{{ pokemon.picture.url }}" class="card-img-top" alt="{{ pokemon.name }}" />
          <div class="card-body text-center">
            <h5 class="card-title">{{ pokemon.name|capfirst }}</h5>

            <a href="{% url 'pokedex:pokemon' pokemon.id %}" class="btn btn-info btn-sm">
              <i class="fa-regular fa-eye"></i>
            </a>

            {% if user.is_authenticated %}
              <a href="{% url 'pokedex:edit_pokemon' pokemon.id %}" class="btn btn-warning btn-sm">
                <i class="fa-solid fa-pencil"></i>
              </a>
              <a href="{% url 'pokedex:delete_pokemon' pokemon.id %}" class="btn btn-danger btn-sm">
                <i class="fa-solid fa-trash"></i>
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">No hay pokemons registrados.</p>
    {% endfor %}
  </div>
{% endblock %}
