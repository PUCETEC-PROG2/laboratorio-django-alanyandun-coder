{% load static %}
<html>
  <head>
    <title>Pokedex</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="bg-primary text-white p-4 text-center">
        <img src="{% static 'logo.png' %}" alt="Pokedex Logo" class="img-fluid" style="max-width: 550px;" />
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pokedex:index' %}"><i class="fa-solid fa-dragon"></i> Pokémons encontrados</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'pokedex:trainers' %}"><i class="fa-solid fa-user"></i> Entrenadores conocidos</a>
            </li>
          </ul>

          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pokedex:logout' %}"><i class="fa fa-sign-out-alt"></i> Cerrar Sesión</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pokedex:login' %}"><i class="fa fa-home"></i> Iniciar Sesión</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>

      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
